<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="中央中等生ファーストの会の党員専用ページ">
  <title>党員専用ページ - 中央中等生ファーストの会</title>
  <link rel="stylesheet" href="ChuoFirst.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="blog.css">
  <script src="head_foot_components.js" defer></script>
  <link rel="icon" type="image/png" href="ChuoFirst_icon.png">
  <link rel="preload" as="image" href="ChuoFirst.png" fetchpriority="high">
  
  <meta property="og:title" content="党員専用ページ - 中央中等生ファーストの会">
  <meta property="og:description" content="中央中等生ファーストの会の党員専用ページ">
  <meta property="og:image" content="ChuoFirst.png">
  <meta property="og:type" content="website">
  
  <!-- チラ見え防止: 初期状態でコンテンツを完全に隠す -->
  <style>
    body {
      visibility: hidden !important;
      opacity: 0 !important;
    }
    
    body.authorized {
      visibility: visible !important;
      opacity: 1 !important;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>
  
  <div id="overlay" aria-hidden="true"></div>

  <main id="main-content">
    <section class="page-section blog-section bg-anim-gradient fade-in-on-scroll">
      <div class="page-header">
        <h1 class="page-title">党員専用ページ</h1>
        <p class="page-subtitle">中央中等生ファーストの会</p>
      </div>

      <div class="blog-container">

        <!-- スレッド選択エリア -->
        <div class="blog-menu-wrapper fade-in-on-scroll">
          <h2 class="blog-menu-title">スレッド一覧</h2>
          <p class="blog-menu-description">
            下から閲覧したいスレッドを選択してください。
          </p>

          <div class="blog-menu-grid">
            <!-- 雑談スレッド（レベル2&3） -->
            <a href="blog.html" class="blog-menu-card">
              <div class="blog-menu-icon">💬</div>
              <h3 class="blog-menu-card-title">雑談スレッド</h3>
              <p class="blog-menu-card-description">
                自由に雑談できるスレッドです。<br>
                <span class="blog-menu-badge">閲覧者(スレッド投稿可) & 党員</span>
              </p>
            </a>

            <!-- 党員専用スレッド（レベル3のみ） -->
            <a href="member_blog.html" class="blog-menu-card party-only">
              <div class="blog-menu-icon">🔒</div>
              <h3 class="blog-menu-card-title">党員専用スレッド</h3>
              <p class="blog-menu-card-description">
                党員のみが閲覧・投稿できるスレッドです。<br>
                <span class="blog-menu-badge party">党員専用</span>
              </p>
            </a>
          </div>
        </div>

        <!-- 注意書き -->
        <div class="blog-notice-card fade-in-on-scroll">
          <div class="blog-notice-icon">⚠️</div>
          <p class="blog-notice-text">
            このページのURL・内容・スクリーンショットは、党員以外に共有しないでください。
          </p>
        </div>
        
      </div>
    </section>
  </main>

  <div id="footer-container"></div>  

  <!-- Firebase Authentication -->
  <script type="module" src="auth.js"></script>
  <script src="animations.js"></script>
  
</body>
</html>
