<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="中央中等生ファーストの会の政策。中等をより良くするための具体的な取り組みをご紹介します。">
  <title>政策 - 中央中等生ファーストの会</title>
  <link rel="stylesheet" href="ChuoFirst.css">
  <link rel="icon" type="image/png" href="ChuoFirst_icon.png">
  
  <meta property="og:title" content="政策 - 中央中等生ファーストの会">
  <meta property="og:description" content="中央中等生ファーストの会の政策">
  <meta property="og:image" content="ChuoFirst.png">
  <meta property="og:type" content="website">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html" aria-label="ホームページへ戻る">
        <div class="logo">
          <img src="ChuoFirst_icon.png" alt="中央中等生ファーストの会ロゴ" width="70" height="70">
        </div>
        <div class="logo-text">中央中等生ファーストの会</div>
      </a>
    </div>

    <button class="menu-toggle" id="menu-toggle" aria-label="メニューを開く" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="nav-menu" aria-label="メインナビゲーション">
      <a href="aboutus.html">私たちについて</a>
      <a href="member.html">メンバー</a>
      <a href="news.html">ニュース</a>
      <a href="policy.html" aria-current="page">政策</a>
      <a href="active.html">活動</a>
      <a href="recruit.html">候補者公募</a>
    </nav>
  </header>

  <div id="overlay" aria-hidden="true"></div>

  <main id="main-content">
    <section class="page-section policy-section">
      <div class="page-header">
        <h1 class="page-title">政策</h1>
        <p class="page-subtitle">中等をより良くするための私たちの取り組み</p>
      </div>

      <div class="policy-container">
        <div class="policy-intro">
          <p>ここに私たちの政策を記載します。</p>
        </div>

        <div class="policy-placeholder">
          <div class="placeholder-icon">📋</div>
          <h2>政策を準備中です</h2>
          <p>中央中等をより良くするための具体的な政策を現在策定中です。<br>近日公開予定ですので、しばらくお待ちください。</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-contact">
        <a href="form.html">✉️ お問い合わせ</a>
      </div>
      <img src="ChuoFirst.png" alt="中央中等生ファーストの会" class="footer-logo" width="300" height="100">
      <a href="https://www.instagram.com/chuo.first/" target="_blank" rel="noopener noreferrer" aria-label="Instagramで中央中等生ファーストの会をフォロー">
        <img src="instagram.jpg" alt="" class="footer-instagram" width="50" height="50">
      </a>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      const isOpen = navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
      menuToggle.classList.toggle('active');
      menuToggle.setAttribute('aria-expanded', isOpen);
      menuToggle.setAttribute('aria-label', isOpen ? 'メニューを閉じる' : 'メニューを開く');
    });

    overlay.addEventListener('click', () => {
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', 'false');
      menuToggle.setAttribute('aria-label', 'メニューを開く');
    });
  </script>
  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/";
        });
      }
    });
  }
</script>
<script>
  // ログインしていない場合はログインページへリダイレクト
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        // ログインしていない
        window.location.href = "/.netlify/identity/login";
      }
    });
  }
</script>
</body>
</html>
