<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="中央中等生ファーストの会の最新ニュース。活動報告や重要なお知らせをお届けします。">
  <title>ニュース - 中央中等生ファーストの会</title>
  <link rel="stylesheet" href="ChuoFirst.css">
  <link rel="icon" type="image/png" href="ChuoFirst_icon.png">
  
  <meta property="og:title" content="ニュース - 中央中等生ファーストの会">
  <meta property="og:description" content="中央中等生ファーストの会の最新ニュース">
  <meta property="og:image" content="ChuoFirst.png">
  <meta property="og:type" content="website">
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html" aria-label="ホームページへ戻る">
        <div class="logo">
          <img src="ChuoFirst_icon.png" alt="中央中等生ファーストの会ロゴ" width="70" height="70">
        </div>
        <div class="logo-text">中央中等生ファーストの会</div>
      </a>
    </div>

    <button class="menu-toggle" id="menu-toggle" aria-label="メニューを開く" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="nav-menu" aria-label="メインナビゲーション">
      <a href="aboutus.html">私たちについて</a>
      <a href="member.html">メンバー</a>
      <a href="news.html" aria-current="page">ニュース</a>
      <a href="policy.html">政策</a>
      <a href="active.html">活動</a>
      <a href="recruit.html">候補者公募</a>
    </nav>
  </header>

  <div id="overlay" aria-hidden="true"></div>

  <main id="main-content">
    <section class="page-section news-section">
      <div class="page-header">
        <h1 class="page-title">ニュース</h1>
        <p class="page-subtitle">中央中等生ファーストの会の最新情報</p>
      </div>

      <div class="news-container">
        <article class="news-card">
          <div class="news-date">
            <span class="news-year">2025</span>
            <span class="news-day">10/28</span>
          </div>
          <div class="news-content">
            <h2 class="news-title">候補者公募要項決定</h2>
            <p class="news-text">本日候補者公募要項が決定した。是非興味があれば入っていただきたいと思う。</p>
          </div>
          <div class="news-badge new">NEW</div>
        </article>

        <article class="news-card">
          <div class="news-date">
            <span class="news-year">2025</span>
            <span class="news-day">10/26</span>
          </div>
          <div class="news-content">
            <h2 class="news-title">祝・ホームページ開設</h2>
            <p class="news-text">本日我が政党のホームページが開設した。この政党の良いところなどをたくさん伝えていきたいと思う。</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-contact">
        <a href="form.html">✉️ お問い合わせ</a>
      </div>
      <img src="ChuoFirst.png" alt="中央中等生ファーストの会" class="footer-logo" width="300" height="100">
      <a href="https://www.instagram.com/chuo.first/" target="_blank" rel="noopener noreferrer" aria-label="Instagramで中央中等生ファーストの会をフォロー">
        <img src="instagram.jpg" alt="" class="footer-instagram" width="50" height="50">
      </a>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      const isOpen = navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
      menuToggle.classList.toggle('active');
      menuToggle.setAttribute('aria-expanded', isOpen);
      menuToggle.setAttribute('aria-label', isOpen ? 'メニューを閉じる' : 'メニューを開く');
    });

    overlay.addEventListener('click', () => {
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', 'false');
      menuToggle.setAttribute('aria-label', 'メニューを開く');
    });
  </script>
</body>
</html>
