<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="中央中等生ファーストの会の党員専用ページ">
  <title>党員専用ページ - 中央中等生ファーストの会</title>
  <link rel="stylesheet" href="ChuoFirst.css">
  <link rel="stylesheet" href="animations.css">
  <script src="head_foot_components.js" defer></script>
  <link rel="icon" type="image/png" href="ChuoFirst_icon.png">
  <link rel="preload" as="image" href="ChuoFirst.png" fetchpriority="high">
  
  <meta property="og:title" content="党員専用ページ - 中央中等生ファーストの会">
  <meta property="og:description" content="中央中等生ファーストの会の党員専用ページ">
  <meta property="og:image" content="ChuoFirst.png">
  <meta property="og:type" content="website">
  
  <!-- チラ見え防止: 初期状態でコンテンツを完全に隠す -->
  <style>
    body {
      visibility: hidden !important;
      opacity: 0 !important;
    }
    
    body.authorized {
      visibility: visible !important;
      opacity: 1 !important;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>
  
  <div id="overlay" aria-hidden="true"></div>

  <main id="main-content">
    <section class="page-section blog-section bg-anim-gradient">
      <div class="page-header">
        <h1 class="page-title">党員専用ページ</h1>
        <p class="page-subtitle">中央中等生ファースト 雑談スレッド</p>
      </div>

      <div class="blog-container">
        
        <!-- スレッド表示エリア（5ch風） -->
        <div class="blog-thread-wrapper">
          <div class="blog-thread-header">
            <span class="blog-thread-title">📋 中央中等生ファースト 雑談スレッド</span>
            <span class="blog-thread-count" id="post-count">0 レス</span>
          </div>
          
          <div id="blog-thread-body" class="blog-thread-body">
            <div class="blog-loading">読み込み中...</div>
          </div>
        </div>

         <!-- 書き込みフォームへのリンク -->
        <div class="blog-submit-card ripple-container">
          <div class="blog-submit-icon">✍️</div>
          <div class="blog-submit-content">
            <h2 class="blog-submit-title">書き込む</h2>
            <p class="blog-submit-text">Googleフォームから書き込めます。送信後、ページを再読み込みすると反映されます。</p>
          </div>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLScZGb5N6pYqAgQPMK3G8daY7fb3RsrUUS5pp_D38eeXj4mQCA/viewform" 
             target="_blank" 
             class="blog-submit-btn ripple-container">
            書き込みフォームへ →
          </a>
        </div>


        <!-- 注意書き -->
        <div class="blog-notice-card ripple-container">
          <div class="blog-notice-icon">⚠️</div>
          <p class="blog-notice-text">
            このページのURL・内容・スクリーンショットは、党員以外に共有しないでください。
          </p>
        </div>
        
      </div>
    </section>
  </main>

  <div id="footer-container"></div>  

  <!-- Firebase Authentication -->
  <script type="module" src="auth.js"></script>
  <script type="module" src="blog_sheet.js"></script>
  <script src="animations.js"></script>
  
</body>
</html>
