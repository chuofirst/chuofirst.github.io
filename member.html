<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="ChuoFirst.css">
  <link rel="icon" type="image/png" href="ChuoFirst_icon.png">
  
  <meta property="og:title" content="メンバー - 中央中等生ファーストの会">
  <meta property="og:description" content="中央中等生ファーストの会のメンバー紹介">
  <meta property="og:image" content="ChuoFirst.png">
  <meta property="og:type" content="website">
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html" aria-label="ホームページへ戻る">
        <div class="logo">
          <img src="ChuoFirst_icon.png" alt="中央中等生ファーストの会ロゴ" width="70" height="70">
        </div>
        <div class="logo-text">中央中等生ファーストの会</div>
      </a>
    </div>

    <button class="menu-toggle" id="menu-toggle" aria-label="メニューを開く" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="nav-menu" aria-label="メインナビゲーション">
      <a href="aboutus.html">私たちについて</a>
      <a href="member.html" aria-current="page">メンバー</a>
      <a href="news.html">ニュース</a>
      <a href="policy.html">政策</a>
      <a href="active.html">活動</a>
      <a href="recruit.html">候補者公募</a>
    </nav>
  </header>

  <div id="overlay" aria-hidden="true"></div>

  <main id="main-content">
    <section class="page-section member-section">
      <div class="page-header">
        <h1 class="page-title">メンバー</h1>
        <p class="page-subtitle">私たちと一緒に中等を変えていく仲間たち</p>
      </div>

      <div class="member-container">
        <div class="member-card leader-card">
          <div class="member-badge">党首</div>
          <div class="member-info">
            <h2 class="member-name">石川 遥大</h2>
          </div>
        </div>

        <div class="member-grid">
          <div class="member-card">
            <div class="member-badge member">中等生</div>
            <div class="member-info">
              <h3 class="member-name">倉林 時慈</h3>
            </div>
          </div>

          <div class="member-card">
            <div class="member-badge member">中等生</div>
            <div class="member-info">
              <h3 class="member-name">秋山 陽奏</h3>
            </div>
          </div>

          <div class="member-card">
            <div class="member-badge member">中等生</div>
            <div class="member-info">
              <h3 class="member-name">石北 雄誠</h3>
            </div>
          </div>

          <div class="member-card">
            <div class="member-badge member">中等生</div>
            <div class="member-info">
              <h3 class="member-name">養田 眞大</h3>
            </div>
          </div>

          <div class="member-card">
            <div class="member-badge member">中等生</div>
            <div class="member-info">
              <h3 class="member-name">金井 法生</h3>
            </div>
          </div>

          <div class="member-card">
            <div class="member-badge member">中等生</div>
            <div class="member-info">
              <h3 class="member-name">落合 祥也</h3>
            </div>
          </div>

          <div class="member-card">
            <div class="member-badge member">中等生</div>
            <div class="member-info">
              <h3 class="member-name">中澤 和希</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <img src="ChuoFirst.png" alt="中央中等生ファーストの会" class="footer-logo" width="300" height="100">
      <a href="https://www.instagram.com/chuo.first/" target="_blank" rel="noopener noreferrer" aria-label="Instagramで中央中等生ファーストの会をフォロー">
        <img src="instagram.jpg" alt="" class="footer-instagram" width="50" height="50">
      </a>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      const isOpen = navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
      menuToggle.classList.toggle('active');
      menuToggle.setAttribute('aria-expanded', isOpen);
      menuToggle.setAttribute('aria-label', isOpen ? 'メニューを閉じる' : 'メニューを開く');
    });

    overlay.addEventListener('click', () => {
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', 'false');
      menuToggle.setAttribute('aria-label', 'メニューを開く');
    });
  </script>
</body>
</html>
