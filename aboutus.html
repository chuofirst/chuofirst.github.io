<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私たちについて - 中央中等生ファーストの会</title>
  <link rel="stylesheet" href="ChuoFirst.css">
</head>
<body>

  <header>
    <div class="header-left">
      <a href="index.html">
        <div class="logo">
          <img src="ChuoFirst_icon.png" alt="中央中等生ファーストの会ロゴ">
        </div>
        <div class="logo-text">中央中等生ファーストの会</div>
      </a>
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>

    <nav id="nav-menu">
      <a href="aboutus.html">私たちについて</a>
      <a href="member.html">メンバー</a>
      <a href="news.html">ニュース</a>
      <a href="policy.html">政策</a>
      <a href="active.html">活動</a>
      <a href="recruit.html">候補者公募</a>
    </nav>
  </header>

  <div id="overlay"></div>

  <main>
    <section id="aboutus">
      <h1>私たちについて</h1>
      <p>中央中等生ファーストの会は、普通の中等生が集まり、ゼロから作った政党です。</p>
      <p>私たちは、「後輩の世代により良い中等を残したい」という想いひとつで活動を続けています。</p>
      <p>特定の支援団体や資金源はありませんが、同じ想いを持った中等生が集まり、活動をしています。</p>
    </section>
  </main>

  <!-- ロゴ・Instagramなどのフッター部分 -->
  <footer>
    <div class="footer-content">
      <img src="ChuoFirst.png" alt="中央中等生ファーストの会ロゴ" class="footer-logo">
      <a href="https://www.instagram.com/chuo.first/" target="_blank">
        <img src="instagram.jpg" alt="Instagram" class="footer-instagram">
      </a>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>

</body>
</html>
