<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポスター | 中央中等生ファーストの会</title>
  <link rel="stylesheet" href="ChuoFirst.css">
  <link rel="stylesheet" href="animations.css">
  <script src="head_foot_components.js" defer></script>
  <link rel="icon" type="image/png" href="ChuoFirst_icon.png">
  <link rel="preload" as="image" href="ChuoFirst.png" fetchpriority="high">
  <style>body{visibility:hidden!important}</style>
  
  <!-- OGP設定 -->
  <meta property="og:title" content="中央中等生ファーストの会">
  <meta property="og:description" content="中央中等生の未来をより良くするために活動する政治団体">
  <meta property="og:image" content="ChuoFirst.png">
  <meta property="og:type" content="website">
</head>
  
<body>

  <div id="header-container"></div>
  
  <!-- オーバーレイ -->
  <div id="overlay" aria-hidden="true"></div>

  
  <main class="poster-page">
    <section class="poster-page-hero">
      <div class="poster-page-hero-content">
        <h1 class="poster-page-title">ポスターギャラリー</h1>
        <p class="poster-page-subtitle">中央中等生ファーストの会の活動を紹介するポスター集</p>
      </div>
    </section>

    <section class="poster-gallery">
      <div class="poster-gallery-container">

        
        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="中等はパワフルだ.png" alt="ポスター1" class="poster-gallery-image">
          </div>
          <div class="poster-info">
            <h3 class="poster-item-title">メインビジュアルポスター</h3>
          </div>
        </div>

        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="2.png" alt="ポスター2" class="poster-gallery-image">
          </div>
          <div class="poster-info">
            <h3 class="poster-item-title">党首ポスター</h3>
          </div>
        </div>

        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="3.png" alt="ポスター3" class="poster-gallery-image">
          </div>
        </div>

        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="4.png" alt="ポスター4" class="poster-gallery-image">
          </div>
          <div class="poster-info">
            <h3 class="poster-item-title">党員募集ポスター</h3>
          </div>
        </div>

        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="5.png" alt="ポスター5" class="poster-gallery-image">
          </div>
        </div>

        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="6.png" alt="ポスター6" class="poster-gallery-image">
          </div>
        </div>
         
        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="7.png" alt="ポスター7" class="poster-gallery-image">
          </div>
        </div>

        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="これ以上中等を壊すな.png" alt="ポスター" class="poster-gallery-image">
          </div>
        </div>

        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="自民党岸田.png" alt="ポスター" class="poster-gallery-image">
          </div>
        </div>

        <div class="poster-item scroll-fade-in">
          <div class="poster-image-wrapper">
            <img src="立憲民主党相模原市議会選ビラ.png" alt="ビラ" class="poster-gallery-image">
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>
  
  <script type="module" src="auth.js"></script>
  <script src="animations.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.visibility = 'visible';
    });
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      menuToggle.classList.remove('active');
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
    });

    // スクロールアニメーション
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            entry.target.classList.add('visible');
          }, index * 100);
        }
      });
    }, observerOptions);

    document.querySelectorAll('.scroll-fade-in').forEach((element) => {
      observer.observe(element);
    });
  </script>
</body>
</html>
