<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中央中等生ファーストの会</title>
  <link rel="stylesheet" href="ChuoFirst.css">
  <link rel="icon" type="image/png" href="ChuoFirst_icon.png">
</head>
<body>

  <header>
    <div class="header-left">
      <div class="logo">
        <img src="ChuoFirst_icon.png" alt="中央中等生ファーストの会ロゴ">
      </div>
      <div class="logo-text">中央中等生ファーストの会</div>
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>

    <nav id="nav-menu">
      <a href="#about">概要</a>
      <a href="#aboutus">私たちについて</a>
      <a href="#member">メンバー</a>
      <a href="#news">ニュース</a>
      <a href="#policy">政策</a>
      <a href="#active">活動</a>
      <a href="#recruit">候補者公募</a>
    </nav>
  </header>

  <div id="overlay"></div>

  <!-- ヒーローセクション（トップ画像＋文字） -->
  <section class="hero">
    <img src="Thegirl.jpg" alt="女性の写真" class="hero-image">
    <div class="hero-overlay">
      <img src="ChuoFirst.png" alt="ロゴ" class="hero-logo">
      <h1 class="hero-text">中央中等生ファーストの会</h1>
    </div>
  </section>


<section class="poster-section">
  <h3 class="poster-heading">ポスター2025</h3>
  <div class="poster-container">
    <div class="poster-text">
      <h2><span class="black-text">中央中等生</span><br>ファーストの会</h2>
    </div>
    <div class="poster-image">
      <img src="中等はパワフルだ.png" alt="中等はパワフルだ ポスター">
    </div>
  </div>
</section>

  
  <main>
    <section id="about">
      <h1>中央中等生ファーストの会です。</h1>
      <p>党首：石川遥大</p>
    </section>
  </main>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>

</body>
</html>
