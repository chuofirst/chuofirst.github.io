<html lang="ja">
<head>

  <!-- チラ見え防止: 初期状態でコンテンツを完全に隠す -->
  <style>
    body {
      visibility: hidden !important;
      opacity: 0 !important;
    }
    
    body.authorized {
      visibility: visible !important;
      opacity: 1 !important;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>
  
  <div id="overlay" aria-hidden="true"></div>

  <main id="main-content">
    <section class="page-section blog-section bg-anim-gradient fade-in-on-scroll">
      <div class="page-header">
        <h1 class="page-title">雑談スレッド一覧</h1>

        <div class="blog-thread-wrapper fade-in-on-scroll">
          <div class="blog-thread-header">
            <span class="blog-thread-title">📋 スレッド一覧</span>
            <span class="blog-thread-count" id="thread-count">0 スレッド</span>

          </div>
        </div>

          <p class="blog-notice-text">
            スレッドの追加申請はお問い合わせよりご連絡ください。
            <br>必ずスレッドの題名も考えてご記入願います。

        </div>
        
      </div>
    </section>
  </main>

  <div id="footer-container"></div>  

  <!-- Firebase Authentication -->
  <script type="module" src="auth.js"></script>
  <script type="module" src="blog_list_sheet.js"></script>
